    <p>Smart environments are an important field of study and have suffered from an important 
    evolution in the last decade. Smart technology makes an intensive use of wireless technology 
    as the way of communicating all the elements of the system, including sensors. This paper tries to 
    show how the use of satellites and radio waves may provide smart characteristics to environments 
    that lack the common wireless technologies usually utilized. A system using Agent Oriented Software 
