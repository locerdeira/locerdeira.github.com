  label: 2014_WOIS
  year: 2014
  month: 09
  img: 2014_WOIS.jpg
  bib: 2014_WOIS.bib
  title: "Enhancing Alignment Results in Ontology Matching for Smart Cities"
  authors: Lorena Otero Cerdeira, Francisco J. Rodríguez Martínez and Alma Gómez Rodríguez
  booktitle: 2nd International Workshop on Ontologies and Information Systems (WOIS)
  pages: 55-65
  doc-url: https://drive.google.com/file/d/0B1LkOfAs6RwaYm1TRHBNRGs1UWM/view?usp=sharing
  booktitle-url: http://ceur-ws.org/Vol-1230/
  venue: conference
  abstract: >
    <p>In this paper we propose the use of an ontology matching algorithm to
    guarantee the interoperability of the different agents that integrate an smart city.
    In this sort of environment the different parties need to cooperate and to integrate
    their information in order to provide enhanced services to the users of the smart
    city. As the information of these parties may be described by means of different
    and heterogeneous ontologies, we find the solution in the use of ontology
    matching techniques. The algorithm presented was designed to be able to exploit
    the knowledge of previous matched agents to enhance the results and provide the
    most accurate results possible.</p>

- layout: paper
  selected: y
  paper-type: article
  label: 2015_EXPSYS
  year: 2015
  month: 02
  img: 2015_EXPSYS.jpg
  bib: 2015_EXPSYS.bib
  title: "Ontology Matching: A Literature Review"
  authors: Lorena Otero Cerdeira, Francisco J. Rodríguez Martínez and Alma Gómez Rodríguez
  journal: Expert Systems with Applications
  volume: 42
  number: 2
  pages: 949–971
  doc-url: https://drive.google.com/file/d/0B1LkOfAs6RwaSGZYRm9UYklTT3M/view?usp=sharing
  journal-url: http://www.sciencedirect.com/science/journal/09574174/42/1
  abstract: >
    <p>The amount of research papers published nowadays related to ontology matching is remarkable 
    and we believe that reflects the growing interest of the research community. However, for new 
    practitioners that approach the field, this amount of information might seem overwhelming. 
    Therefore, the purpose of this work is to help in guiding new practitioners get a general idea 
    on the state of the field and to determine possible research lines.
    To do so, we first perform a literature review of the field in the last decade by means of an 
    online search. The articles retrieved are sorted using a classification framework that we propose, 
    and the different categories are revised and analyzed. The information in this review is extended 
    and supported by the results obtained by a survey that we have designed and conducted among 
    the practitioners.</p>