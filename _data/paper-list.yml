    <p>This paper presents the continuation of the research introduced in [10], 
    where a MAS was defined for an enterprise of ornamental plant selling and distribution. 
    When accomplishing the development of this MAS, a problem with the information representation arose, 
    since some of the parties decided to keep their own information representation even if 
    adopting the designed system. Therefore, there was the need to address the information heterogeneity 
    problem, which we do in this paper by using ontologies. The viability of this approach is tested in 
    this paper with a theoretical and practical analysis of ontology alignment techniques applied to MAS.</p>

