  abstract: >
    <p>The purpose of this paper is twofold. It describes a new similarity measure which is applied 
    in a new ontology matching algorithm, OntoPhil that exploits both the lexical and structural information 
    of the input ontologies. The different steps of the algorithm as well as some clarifying examples are 
    also provided. In addition, OntoPhil is also compared and evaluated using the datasets from well-known 
    Ontology Alignment Evaluation Initiative.</p>
    
