  bib: 2010_DCAI.bib
  title: "SithGent, an Ill Agent"
  authors: Lorena Otero Cerdeira, Francisco J. Rodríguez Martínez and Tito Valencia Requejo
  booktitle: 7th International Symposium in Distributed Computing and Artificial Intelligence (DCAI)
  pages: 105-111
  doc-url: https://drive.google.com/file/d/0BwNgDtL6tK5fMFRfYWZJU2RuZkE/edit?usp=sharing
  booktitle-url: http://link.springer.com/book/10.1007/978-3-642-14883-5
  venue: conference
  abstract: >
    <p>In this paper we introduce our future lines of investigation on the field 
    of Intelligent Agents, focusing on analysing why agents which were well defined 
    according to the guidelines of Agent Oriented Software Engineering, do not show 
    the expected behaviour when they are introduced on a real environment, causing 
    the system to collapse.When addressing to agents malfunctions we will use a metaphor 
    in which agents are considered as patients waiting to be diagnosed. Problems agents 
    show would be equivalent to diseases patients suffer from, and the diagnostic process 
    in agents will also be compared to the procedure followed by physicians when they 
    need to heal patients. Therefore we introduce the concepts of SithGent and 
    SithGent Diagnose, to refer to, sick agents and its diagnostic process.</p>

